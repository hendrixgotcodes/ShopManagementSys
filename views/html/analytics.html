<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Front</title>
  <link rel="stylesheet" href="../../views/css/analytics.css">
</head>

<body>

  <div class="main_menu">
    <div class="menu_a">
      <label for="" class="lbl_storeName"><img src="../Icons/logo/logo.png" alt=""></label>

      <div class="menu_iconsContainer">

        <div id="goto_store" tabindex="1" class="menu_icons tabItem">
          <img src="../Icons/menuIcons/storefront.svg" id="storefront" alt="Goto StoreFront" class="menuIcon tip_store">
        </div>
        <div id="goto_inventory" tabindex="2" class="menu_icons tabItem" aria-placeholder="Go to Inventory">
          <img src="../Icons/menuIcons/inventory.png" id="menuIcon_png" alt="Goto Inventory"
            class="menuIcon tip_inventory">
        </div>
        <div id="goto_analytics" tabindex="3" class="menu_icons current tabItem" aria-placeholder="Go to analytics">
          <img src="../Icons/menuIcons/analytics.svg" alt="Goto analytics" class="menuIcon tip_analytics">
        </div>

      </div>

    </div>

    <div class="menu_b">
      <center>
        <img tabindex="4" id="account" src="../Icons/menuIcons/Tray/info.svg" alt="" class="menu_items tabItem">
        <!-- <input type="checkbox" name="" id="" class="menuB_cb"> -->
        <img tabindex="5" id="settings" src="../Icons/menuIcons/Tray/settings.svg" alt="" class="menu_items tabItem">
      </center>
    </div>

  </div>

  <div class="main_body">

    <div class="titleBar" aria-placeholder="Title Bar">

      <div class="titleBar_location">Analytics</div>
      <div class="titleBar_userType">Maame Dufie</div>

      <div class="titleBar_controlBox">
        <div class="controlBox_minimize control store" aria-placeholder="minimize">
          <img src="../Icons/Control_Box/Store/Minimize.png" alt="" />
        </div>
        <div class="controlBox_maximize control store" aria-placeholder="maximize">
          <img src="../Icons/Control_Box/Store/Maximize.png" id="restore_maxi" alt="" />
        </div>
        <div class="controlBox_close control store" aria-placeholder="close">
          <img src="../Icons/Control_Box/Store/Close.png" alt="" />
        </div>
      </div>

    </div>

    <div class="mainBody_content">
      
      <div  class="content_toolBar">
        <button tabindex="0" class="toolBar_btn--alpha btn_clear tabItem">
            Clear
            <img src="../Icons/toolBar/btnClear--green.svg" class="ico_btn_clear"lt="Add New Product">
        </button>
      </div>

      <div class="contentContainer">

          <center class="alignment">

            <div tabindex="0" class="card tabItem profit">
              <label class="card_lbl">Total Profit Of The Month</label>
              <div class="card_content">Ghc 2.2M</div>
              <label tabindex="0" class="card_lbl lbl--underline tabItem"><span>More</span></label>
             </div>
 
            <div tabindex="0" class="card tabItem product">
              <label class="card_lbl">Product Of The Month</label>
              <div class="card_content">Teachers NoteBook</div>
              <label tabindex="0"  class="card_lbl lbl--underline tabItem"><span>View In Order</span></label>
             </div>
 
            <div tabindex="0" class="card tabItem tabItem growth" id="growthRate">
              <label class="card_lbl">Growth Rate</label>
              <div class="card_content">Ghc 2.2M</div>
              <label tabindex="0" class="card_lbl lbl--underline tabItem tabItem"><span>View</span></label>
             </div>
 
            <div tabindex="0" class="card tabItem brand">
              <label class="card_lbl">Brand Of The Month</label>
              <div class="card_content">NATARAJ</div>
              <label tabindex="0" class="card_lbl lbl--underline tabItem"><span>View In Order</span></label>
           </div>

          </center>
   
      </div>


    </div>

    <div class="footer">
      <div class="footer_clock"">
        <span class=" clock_hour">6</span>
        <span id="clock_blinker">: </span>
        <span class="clock_min"> 15</span>
        <span class="clock_ampm">PM</span>
      </div>
      <div tabindex="0" class="select tabItem">
        <div tabindex="0" class="select_value tabItem">
          <center class="selectValue_center">
            <img src="../Icons/toolBar/funnel.svg" class="selectValue_icon" alt="">
            <span class="selectValue_span">Show By:</span>
          </center>
          <img src="../Icons/toolBar/play_arrow-black-18dp.svg" alt="" class="selectValue_icon arrow">
        </div>
        <div tabindex="0" class="select_dropdown tabItem">
          <span tabindex="0" class="selectDropdown_value tip_category tabItem">
            Category
          </span>
          <span tabindex="0" class="selectDropdown_value tip_brand tabItem">
            Brand
          </span>
          <span tabindex="0" class="selectDropdown_value tip_default tabItem">
            Default
          </span>
        </div>
      </div>
    </div>


  </div>

   
    <!--  -->

  <div class="contentCover"></div>

  <!-- <script src="../../controller/GeneralController.js"></script> -->
  <script src="../../build/GeneralController.js"></script>
  <script src="../../views/js/sortTable.js"></script>
  <!-- <script src="../../build/toolTips.js"></script> -->
  <script src="../../views/js/clock.js"></script>
  <script src="../../controller/modals/settingsController.js"></script>
  <script src="../../controller/AnalyticsController.js"></script>
  <!-- <script src="../../build/toolTips_Modals.js"></script> -->
</body>

</html>
